<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="livro.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="conteiner">
            <input type="checkbox" name="" id="menu" class="conteiner__botao">
            <label for="menu">
                <span class="cabecalho_menu-hamburguer conteiner_imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link">Programação</a>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link">Front-end</a>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link">Infraestrutura</a>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link">Bunisess</a>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link">Desing & Ux</a>
            </ul>
            <img src="src/img/Logo.svg" alt="Logo do AluraBooks" class="conteiner_imagem">
        </div>
        <div class="cabecalho">
            <a href="#"><img src="src/img/Favoritos.svg" alt="Favoritos" class="conteiner_imagem"></a>
            <a href="#"><img src="src/img/Compras.svg" alt="Compras" class="conteiner_imagem"></a>
            <a href="#"><img src="src/img/Usuario.svg" alt="Usuario" class="conteiner_imagem"></a>
        </div>
    </header> 
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?"></input>
    </section>
</body>
</html>
